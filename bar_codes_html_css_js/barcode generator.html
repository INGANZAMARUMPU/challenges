<!DOCTYPE html>
<html>
<head>
	<title>Bar Code</title>
</head>
<body>
<style type="text/css">
	.field *{
		display: block;
	}
	.commandes{
		display: flex;
	}
	.field{
		margin: 5px;
	}
	.qr_item{
		width: 100px;
    	display: inline-block;
    	border-bottom: 1px dotted gray;
    	border-right: 1px dotted gray;
    	margin: 5px 0;
	}
	.barcode{
		font-family: ccode39;
		font-size: 1.2em;
	}
	#page{
		border: 1px solid black;
		width: 210mm;
		padding: 10px;
	}
	@media print {
		.commandes{
			display: none;
		}
		button{
			display: none;
		}
		#page{
			border-width: 0;
		}
	}
</style>
<div class="commandes">
	<div class="field">
		<label for="id">id</label>
		<input type="number" id="id">
	</div>
	<div class="field">
		<label for="prix">prix</label>
		<input type="number" id="prix">
	</div>
	<div class="field">
		<label for="nombre">nombre</label>
		<input type="number" id="nombre">
	</div>
	<div class="field">
		<label for="nom">nom</label>
		<input type="text" id="nom">
	</div>
</div>
<button id="gen" onclick="generateBar()">generer</button>
<button onclick="print()">imprimer</button>
<div id="page">

</div>
<script type="text/javascript">
	var page = document.getElementById("page");
	var content = "";

	function generateBar(){
		content = "";
		var id = document.getElementById("id").value;
		var prix = document.getElementById("prix").value;
		var nombre = document.getElementById("nombre").value;
		var nom = document.getElementById("nom").value;
		console.log(nombre)
		content += nom +"<hr>"
		for(var i = 0; i < nombre; i++){
			content += `
				<div class="qr_item">
				<center>
					<label class="barcode">*${id}*</label>
					<b>${prix}FBu</b>
				</center>
				</div>
			`
		}
		console.log(content);
		page.innerHTML = content;
	}
</script>
</body>
</html>
